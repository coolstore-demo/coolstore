---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: quay
spec:
  params:
    - name: name
    - name: repository
    - name: namespace
    - name: docker_url
    - name: homepage
    - name: updated_tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        labels:
          tekton.dev/pipeline: create-pull-request
        generateName: quay-webhook-
      spec:
        pipelineRef:
          name: create-pull-request
        params:
          - name: MANIFESTS_GIT_BRANCH
            value: rhdp
          - name: MANIFESTS_GIT_REPO
            value: 'https://gitea-gitea.${SUB_DOMAIN}/user1/coolstore'
          - name: IMAGE
            value: $(tt.params.docker_url)
          - name: IMAGE_TAG
            value: $(tt.params.updated_tag)
          - name: APPLICATION_NAME
            value: $(tt.params.name)
          - name: SONARQUBE_HOST
            value: sonarqube-dev-tools.${SUB_DOMAIN}
        workspaces:
          - name: gitops-manifests
            persistentVolumeClaim:
              claimName: gitops-manifests
          - name: acs-central
            secret:
              secretName: acs-central